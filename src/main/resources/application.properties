#服务端口
server.port=8081
#日志打印
logging.level.root=info
logging.level.sql=debug
logging.level.web=debug
logging.level.com.example.springboot.dao=debug
#日志输出文件
logging.file.name=./log/info.log
logging.logback.rollingpolicy.max-file-size=10MB
#数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/study?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
#mybatis的相关配置
#mapper配置文件
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.springboot
#开启驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true

spring.servlet.multipart.max-file-size= 20MB
spring.servlet.multipart.max-request-size=100MB